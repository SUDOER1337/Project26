<!doctype html>
<html>
  <head>
    <style>
      table,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>TD elements define table cells</h2>

    <table style="width: 100%">
      <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
      </tr>
    </table>
  </body>
</html>
