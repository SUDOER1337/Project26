<!doctype html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h2>Cell that spans two rows</h2>
    <table style="width: 100%">
      <tr>
        <th>Name</th>
        <td>Bill Gates</td>
      </tr>
      <tr>
        <th rowspan="2">Phone</th>
        <td>555-1234</td>
      </tr>
      <tr>
        <td>555-5678</td>
      </tr>
    </table>
  </body>
</html>
