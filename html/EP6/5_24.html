<!doctype html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>HTML Table - Zebra Stripes</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Alfreds</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro</td>
        <td>Mexico</td>
      </tr>
    </table>
  </body>
</html>
